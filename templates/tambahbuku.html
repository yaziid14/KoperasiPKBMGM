    <div class="buku-baru">
        <div class="container add">
            <div class="card px-5 py-3">
                <h1 class="bold mt-2" style="text-align: center;">TAMBAH BARANG BARU</h1>
                <hr>
                <div class="form-group d-flex ms-4">
                    <label for="judul">Nama Barang:</label>&emsp;&emsp;&emsp;
                    <input class="me-4" type="text" id="judul" name="judul">
                </div>
                <div class="form-group d-flex ms-4">
                    <label for="deskripsi">Deskripsi Barang:</label>&emsp;&emsp;
                    <textarea class="me-4" id="deskripsi" name="deskripsi" rows="4"></textarea>
                </div>
                <div class="form-group d-flex ms-4">
                    <label for="harga">Harga Barang:</label>&emsp;&emsp;&emsp;
                    <input class="me-4" type="number" id="harga" name="harga">
                </div>
                <div class="form-group d-flex ms-4">
                    <label for="stok">Stok Barang:</label>&emsp;&emsp;&emsp;
                    <input class="me-4" type="number" id="stok" name="stok">
                </div>
                <div class="form-group d-flex ms-4">
                    <label for="kategori">Kategori Barang:</label>&emsp;&emsp;
                    <select class="me-4" id="kategori" name="kategori">
                        <option value="ATK">ATK</option>
                        <option value="Makanan">Makanan</option>
                        <option value="Minuman">Minuman</option>
                        <option value="Seragam">Seragam</option>
                        <option value="Alat Multimedia">Alat Multimedia</option>
                        <option value="Lainnya">Lainnya</option>
                    </select>
                </div>
                <div class="form-group row mb-3 ms-4">
                    <label for="gambar-buku" class="col-form-label fw-semibold col-sm-3">Gambar Barang:</label>
                    <div class="col-sm-9">
                        <input class="form-control" type="file" id="gambar-buku" name="gambar-buku" multiple
                            accept="image/*">
                        <div id="previewContainer" class="d-flex flex-wrap gap-3 mt-3"></div>
                    </div>
                </div>
                <div class="d-flex justify-content-center my-4">
                    <button onclick="check_judul_t()" class="btn semibold btn-login py-2 me-5">Tambah</button>
                    <a href="/adminpage"><button class="btn semibold btn-back">Batal</button></a>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Konfirmasi Logout -->

                    Apakah Anda yakin ingin keluar dari akun Anda?
                </div>

                </div>
            </div>

    <script defer src="{{ url_for('static', filename='js/myjs.js') }}"></script>

    <script>
        let selectedFiles = [];

        document.getElementById("gambar-buku").addEventListener("change", function () {
            const container = document.getElementById("previewContainer");
            container.innerHTML = "";
            selectedFiles = Array.from(this.files);

            selectedFiles.forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const wrapper = document.createElement("div");
                    wrapper.className = "preview-img-wrapper";
                    wrapper.setAttribute("data-index", index);

                    const img = document.createElement("img");
                    img.src = e.target.result;
                    img.className = "preview-img";

                    // Tidak ada tombol silang di sini
                    wrapper.appendChild(img);
                    container.appendChild(wrapper);
                };
                reader.readAsDataURL(file);
            });
        });
    </script>
