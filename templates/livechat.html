<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Live Chat</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f1f4f9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        .chat-header {
            background-color: #0d6efd;
            color: white;
            padding: 15px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-box {
            height: 400px;
            overflow-y: auto;
            background-color: #ffffff;
            border: none;
            padding: 20px;
        }

        .chat-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .chat-message {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }

        .chat-message .message-bubble {
            padding: 10px 15px;
            border-radius: 18px;
            max-width: 75%;
            display: inline-block;
            transition: all 0.3s ease-in-out;
        }

        .chat-message.user .message-bubble {
            background-color: #0d6efd;
            color: white;
            align-self: end;
            border-bottom-right-radius: 0;
        }

        .chat-message.admin .message-bubble {
            background-color: #e9ecef;
            color: #333;
            align-self: start;
            border-bottom-left-radius: 0;
        }

        .chat-message .timestamp {
            font-size: 0.75rem;
            color: #6c757d;
            margin-top: 5px;
            align-self: flex-end;
        }

        .chat-input-area {
            border-top: 1px solid #dee2e6;
            padding: 10px 15px;
            background-color: #f8f9fa;
        }

        .back-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.25rem;
        }

        .order-id-text {
            font-size: 0.9rem;
            color: #cfe2ff;
        }
    </style>
</head>

<body>

    <div class="chat-container">
        <div class="chat-header">
            <button class="back-btn" onclick="history.back()" title="Kembali">
                <i class="fas fa-arrow-left"></i>
            </button>
            <div class="text-center w-100">
                <strong>Live Chat</strong><br>
                <small class="order-id-text">Order ID: <span id="orderIdText"></span></small>
            </div>
            <span style="width: 32px;"></span> <!-- Placeholder to balance flex -->
        </div>

        <div id="chatBox" class="chat-box"></div>

        <div class="chat-input-area d-flex">
            <input type="text" id="chatMessage" class="form-control me-2" placeholder="Ketik pesan..." onkeydown="if(event.key==='Enter') sendMessage()">
            <button class="btn btn-primary" onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery (if needed) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const orderid = urlParams.get('orderid') || 'ORD12345';
        document.getElementById("orderIdText").innerText = orderid;

        function formatTime(isoString) {
            const date = new Date(isoString);
            return `${date.getHours().toString().padStart(2, '0')}:${date.getMinutes().toString().padStart(2, '0')}`;
        }

        async function loadChat() {
            const res = await fetch(`/getchat?orderid=${orderid}`);
            const data = await res.json();
            if (data.result === 'success') {
                const chatBox = document.getElementById("chatBox");
                chatBox.innerHTML = '';
                data.chat.forEach(c => {
                    const senderClass = c.sender === 'user' ? 'user' : 'admin';
                    chatBox.innerHTML += `
                        <div class="chat-message ${senderClass}">
                            <div class="message-bubble">${c.message}</div>
                            <div class="timestamp">${formatTime(c.timestamp)}</div>
                        </div>
                    `;
                });
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        }

        async function sendMessage() {
            const pesan = document.getElementById("chatMessage").value.trim();
            if (!pesan) return;

            const res = await fetch('/sendchat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ orderid: orderid, message: pesan })
            });
            const data = await res.json();
            if (data.result === 'success') {
                document.getElementById("chatMessage").value = '';
                loadChat();
            }
        }

        setInterval(loadChat, 5000);
        loadChat();
    </script>

</body>

</html>
